{% extends "carnaval_map/base.html" %} {% block content %}
<div class="text-center mb-4 container__title">
	<h1 class="">Mapa de Blocos de Carnaval 2025</h1>
	<p class="">Explore os blocos de carnaval diretamente no mapa</p>
</div>

<div class="row" id="filter">
	<div class="col-md-4">
		<label for="city" class="form-label">Selecione a cidade:</label>
		<select id="city" class="form-select">
			<option value="">Todas as cidades</option>
			{% for city in cities %}
			<option value="{{ city.0 }}">{{ city.1 }}</option>
			{% endfor %}
		</select>
	</div>

	<div class="col-md-4">
		<label for="neighborhood" class="form-label">Selecione o bairro:</label>
		<select id="neighborhood" class="form-select">
			<option value="">Todos os bairros</option>
			<!-- Opções renderizadas pelo JavaScript -->
		</select>
	</div>

	<div class="col-md-4">
		<label for="date" class="form-label">Selecione a data:</label>
		<select id="date" class="form-select">
			<option value="">Todas as datas</option>
			{% for date in dates %}
			<option value="{{ date.0 }}">{{ date.1 }}</option>
			{% endfor %}
		</select>
	</div>
</div>
<div id="map" class="mt-3">
	<!-- Mapa renderizado pelo Leaflet -->
</div>

<div class="form-group mt-3">
	<input type="checkbox" id="past-events" class="form-check-input" />
	<label for="past-events" class="form-check-label">Ver blocos que já ocorreram</label>
</div>

<div id="blocos" class="mb-3">
	<!-- Blocos renderizados pelo JavaScript -->
</div>

{{ blocos|json_script:"blocos-json" }} {{ cities_coords|json_script:"cities_coords" }}{% endblock %}
